<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Login V14</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<style>
		@import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";
		
		body{
			font-family: 'Poppins', sans-serif;
		}
		
		#botaoEscondido{
			visibility: hidden;
		}
		
	</style>
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
			<form class="login100-form validate-form flex-sb flex-w" action="/login" method="post">
				<!-- <form class="login100-form validate-form flex-sb flex-w" method="post" action="/login" th:object="${usuario}"> -->
					<span class="login100-form-title p-b-32">
						<img src="image/logo.png" width="150px" height="60px" style="float: left; margin-left: 110px;">
					</span>		
					<span class="mensagemErro">
						<div id="erro" class="alert alert-danger alert-dismissible fade in" role="alert" th:text="${mensagem}" th:if="${mensagem != null}">	
						</div>
					</span>	
					<span class="txt1 p-b-11">
						Usu치rio
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Campo Usu치rio Obrigat칩rio!">
						<input class="input100" type="text" name="login" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Senha
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Campo Senha Obrigat칩rio!">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="senha" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Entrar
						</button>
						<button type="button" id="botaoEscondido" data-toggle="modal" data-target="#exampleModal">
							  Launch demo modal
						</button>
					</div>
					
					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-body">
					        <div class="alert alert-danger alert-dismissible fade in" role="alert" th:text="${mensagem}" th:if="${mensagem != null}"></div>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
					      </div>
					    </div>
					  </div>
					</div>
				</form>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--===============================================================================================-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script>
		$(document).ready(function () {
			let mensagem = $("#erro").text(); 
		    if(mensagem) {
		    	$("#botaoEscondido").click();		    	
		    }
		});
	</script>

</body>
</html>
